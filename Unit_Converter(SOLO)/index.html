<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Unit Converter</title>
</head>

<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <div>
            <input type="text" id="input-space"></input>
        </div>
        <button id="btn-con">Convert</button>
    </header>
    <main>

        <section>
            <h2>Length (Meter/Feet)</h2>
            <p id="leng-unit"></p>
        </section>
        <section>
            <h2>Volume (Litres/Gallons)</h2>
            <p id="vol-unit"></p>
        </section>
        <section>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass-unit"></p>
        </section>

    </main>

    <script src="index.js" type="module"></script>


</body>

</html>
